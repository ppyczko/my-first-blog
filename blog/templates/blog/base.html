{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="foo" />
    <meta name="keywords" content="foo,bar" />
    <title>Patryk's blog</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        {% if user.is_authenticated %}
          <a href="{% url 'post_new' %}" class="top-menu">{% include "./icons/file-earmark-plus.svg" %}</a>
        {% endif %}
        <h1>
          <a href="{% url 'post_list' %}">Patryk's Blog</a>
        </h1>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </main>
  </body>
</html>
