{% extends "blog/base.html" %}
{% block content %}
  <div class="container">
    <h2 class="text-center mb-3">Posts from the {{ category }} category</h2>
    <div class="row">
      {% for post in posts_by_category %}
        <div class="col-sm-6 mb-2">
          <div class="col-12 border border-2 border-primary rounded p-2 h-100">
            <h5>{{ post }}</h5>
            <p class="mb-0">Title: {{ post.title }}</p>
            <p>Published Date: {{ post.published_date }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
