{% extends "blog/base.html" %}
{% block content %}
  <div class="container">
    <h2>Author details</h2>
    <p>Author: {{ author }}</p>
    <p>Email: {{ author.email }}</p>
  </div>
  <h3 class="text-center mt-4 mb-2">Your Posts</h3>
  <div class="container">
    <div class="row">
      {% for post in author_posts %}
        <div class="col-sm-6 mb-2">
          <div class="col-12 border border-2 border-secondary rounded p-3 h-100 bg-light text-dark">
            <h5 class="font-weight-bold">{{ post }}</h5>
            <p class="mb-0">Title: {{ post.title }}</p>
            <p>Published Date: {{ post.published_date }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
