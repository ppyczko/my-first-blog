{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    {% for formset in inlines %}{{ formset|crispy }}{% endfor %}
    <input type="submit" value="Submit" />
  </form>
{% endblock content %}
